name: Deploy
on:
  push:
    branches:
      - main
      - master
      - develop
      - project-setup
  pull_request:
    branches:
      - main
      - master
      - develop

defaults:
  run:
    shell: bash
    working-directory: ./src
jobs:
  lint:
    name: â¬£ ESLint
    #needs: [changes]
    #if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        run: |
          cd client
          npm ci
      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    # needs: [changes]
    # if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

  vitest:
    name: ğŸƒ Vitest
    # needs: [changes]
    # if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸƒ Run vitest
        run: npm run test
